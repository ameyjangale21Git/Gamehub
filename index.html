<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love calculator</title>
    <link rel="stylesheet" href="valentine.css">
    <script src="script.js"></script>
    <link rel="shortcut icon" href="../valentines/magnet-heart-logo-by-connor-fowler-com-dribbble.png" type="image/x-icon">
</head>
<body>
    <div id="container">
        <h1>Love calculator</h1>
        <p>Enter your name and your crush's name to see the chance that this relationship all work out</p><br>
        <!-- <label for="your-name">Your Name</label> -->
        <input type="text" id="your-name" name="your-name" placeholder="Your name"><br><br>
        <!-- <label for="crush-name">Crush name</label> -->
        <input type="text" id="crush-name" name="crush-name" placeholder="Crush name"><br><br>
        <button id="calculate">Calculate</button>
        <h2 id="result-message"></h2>
        <p id="result-percentage"></p>
    </div>
</body>
</html>
